<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colina - Main</title>
    <link rel="stylesheet" href="assets/css/style-home.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="title">Colina</div>
            <div class="search">
                <form action="/buscar" method="GET">
                    <input type="text" name="q" placeholder="Pesquisar..." />
                    <button type="submit">Buscar</button>
                </form>
            </div>
            <div class="actions">
                <a>Meu Perfil</a>
                <a>Opções</a>
                <a>Sair</a>
                <img class="icone-teste" src="assets/img/icone-teste.jpg" alt="">
            </div>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="dashboard">
                <div class="greeting">
                    <p>Olá, Usuário.</p>
                    <h2><strong>Bem-vindo de volta!</strong></h2>
                </div>

                <div class="grid">
                    <div class="card vermelho">= <br> Listar<br>Livros</div>
                    <div class="card rosa">+ <br> Cadastrar<br>Livros</div>
                    <div class="card roxo">+ <br> Cadastrar<br>Empréstimo</div>
                    <div class="card amarelo">= <br> Listar<br>Empréstimos</div>
                    <div class="card verde">+ <br> Cadastrar<br>Cliente</div>
                    <div class="card vermelho">= <br> Listar<br>Clientes</div>
                </div>

                <img src="assets/img/img-signup.png" class="mascote" />
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2025 QuelBVT & Cia desenvolvimento </p>
    </footer>
    <script src="assets/js/script-home.js"></script>
</body>

</html>
