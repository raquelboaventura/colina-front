<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colina - Clientes</title>
    <link rel="stylesheet" href="assets/css/style-listacliente.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="title">Colina</div>
            <div class="search">
                <form id="search-form" action="/buscar" method="GET">
                    <input type="text" id="search-input" name="q" placeholder="Pesquisar..." />
                    <button type="submit">Buscar</button>
                </form>
            </div>
            <div class="actions">
                <a>Meu Perfil</a>
                <a>Opções</a>
                <a>Sair</a>
                <img class="icone-teste" src="assets/img/icone-teste.jpg" alt="">
            </div>
        </div>
    </header>

    <main>
        <h1>Lista de Clientes</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="clientes-tbody">
                    <!-- conteúdo JS vai aqui -->
                </tbody>

            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 QuelBVT & Cia desenvolvimento</p>
    </footer>

    <script src="assets/js/script-listacliente.js"></script>
</body>

</html>
