<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="shortcut icon" href="/assets/img/favicon-montain.png" type="image/x-icon">
  <title>Colina</title>
</head>

<body>
  <header>
    <div class="title">Colina</div>
    <nav class="menu">
      <ul>
        <li class="menu-item"><a href="">Home</a></li>
        <li class="menu-item"><a href="">Projects</a></li>
        <li class="menu-item"><a href="">About</a></li>
        <li class="menu-item"><a href="">Contact</a></li>
        <div class="sys-theme">
          <div class="slider-theme"></div>
          <li class="menu-item"><img src="/assets/img/sun.png" class="light-theme" alt="" srcset=""></li>
          <li class="menu-item"><img class="dark-theme" src="/assets/img/moon.png" alt="" srcset=""></li>
        </div>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">

      <div class="btn">
        <div class="slider"></div>
        <button class="login">Login</button>
        <button class="signup">Signup</button>
      </div>


      <div class="form-box">
        <!-- Sign Up -->

        <form class="form-signup" action="" method="post">
          <img class="img-signup" src="img/img-signup.png" alt="" srcset="">
          <div>
            <label for="username"><abbr title="required"></abbr></label>
            <input id="username" type="text" name="username" placeholder="Username">
          </div>
          <div>
            <label for="email"><abbr title="required"></abbr></label>
            <input id="email" type="text" name="email" placeholder="Email">
          </div>
          <div>
            <label for="password"><abbr title="required"></abbr></label>
            <input id="password" type="text" name="password" placeholder=Password>
          </div>
          <div>
            <button class="btn-signup" type="submit">Sign Up</button>
          </div>

        </form>

        <!-- Login -->


        <form class="form-login" action="" method="post">
          <img class="img-login" src="img/img-login.png" alt="" srcset="">
          <div>
            <label for="username"><abbr title="required"></abbr></label>
            <input id="username" type="text" name="username" placeholder="Username">
          </div>
          <div>
            <label for="password"><abbr title="required"></abbr></label>
            <input id="password" type="text" name="password" placeholder="Password">
          </div>
          <div>
            <button class="btn-login" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <p>Desenvolvido por Raquel Boaventura. â™¥</p>
  </footer>

  <script src="js/script.js"></script>

</body>

</html>
